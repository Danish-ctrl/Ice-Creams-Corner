{% extends "base.html" %} {% block title %} Contact {% endblock title %} {% block body %}

<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?contact me" class="d-block w-100 mx-0" alt="...">
</div>

<div class="container my-3">

    <h1 style="text-align:center">Contact Us</h1>

    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name here">
        </div>

        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter you phone number here">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address here">
        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Tell what you want to contact me for...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

    </form>
</div>



{% endblock body %}
